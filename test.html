<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="resizeAndDisplay()">Resize and Display</button>
    <br>
    <img id="resizedImage" style="display:none;">
    <br>
    <textarea id="base64Output" cols="50" rows="10" readonly></textarea>

    <script>
        function resizeAndDisplay() {
            const imageInput = document.getElementById('imageInput');
            const resizedImage = document.getElementById('resizedImage');
            const base64Output = document.getElementById('base64Output');

            const file = imageInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Calculate the new width and height while maintaining aspect ratio
                        let newWidth, newHeight;

                        if (img.width > 50) {
                            const aspectRatio = img.height / img.width;
                            newWidth = 50;
                            newHeight = 50 * aspectRatio;
                        } else {
                            newWidth = img.width;
                            newHeight = img.height;
                        }

                        // Resize the image proportionally
                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        ctx.drawImage(img, 0, 0, newWidth, newHeight);

                        // Create a new canvas to crop to 50x50
                        const cropCanvas = document.createElement('canvas');
                        const cropCtx = cropCanvas.getContext('2d');
                        
                        cropCanvas.width = 50;
                        cropCanvas.height = 50;
                        
                        // Calculate the center position to crop
                        const offsetX = (newWidth - 50) / 2;
                        const offsetY = (newHeight - 50) / 2;
                        
                        // Crop the resized image to 50x50
                        cropCtx.drawImage(canvas, offsetX, offsetY, 50, 50, 0, 0, 50, 50);

                        // Display the cropped image
                        resizedImage.src = cropCanvas.toDataURL('image/jpeg');

                        // Convert the cropped image to base64
                        const base64 = cropCanvas.toDataURL('image/jpeg').split(',')[1];
                        base64Output.value = base64;
                    };

                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
